<!DOCTYPE html>
<html>

  <body>
    <form action="datos_personales.php" method="POST">
      <!-- Encabezado -->

      <table>

          <td><input type="text" name="nombre" id="nombre_alumno" /></td>

        <tr>
          <td>Clave</td>

        </tr>
      </table>
      <!-- Formulario Datos Personales -->
      <p>Estación favorita del año</p>

      <input type="radio" name="rd_prim" id="rd_prim" />Primavera
      <input type="radio" name="rd_prim" id="rd_prim" />Verano
      <input type="radio" name="rd_prim" id="rd_prim" />Otoño

        <option>Bicicleta</option>
        <option>Metro</option>
        <option>Moto</option>
        <option>Patinete</option>
        <option>Tren</option>
      </select>

      <p>Aficiones:</p>
      <input type="checkbox" name="bailar" id="bailar" /> Bailar <br />
      <input type="checkbox" name="cantar" id="Cantar" /> Cantar <br />
      <input type="checkbox" name="deporte" id="Deporte" /> Hacer Deporte <br />
      <input type="checkbox" name="leer" id="Leer" /> Leer <br />
      <input type="checkbox" name="series" id="series" /> Ver Series <br />
      <input type="checkbox" name="viajar" id="viajar" /> Viajar <br />

      <textarea name="observaciones" id="obs" cols="50" rows="6"></textarea>
      <br />

      <input type="submit" name="enviar" id="enviar" value="Enviar" />
    </form>
  </body>
